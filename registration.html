<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION PAGE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <form style="margin-left: 30%; margin-right: 30%; margin-top: 10%;">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label >First Name</label>
            <input type="text" class="form-control" id="input">
          </div>
          <div class="form-group col-md-6">
            <label >Last Name</label>
            <input type="text" class="form-control" id="input">
          </div>
        </div>
        <div class="form-group">
          <label >Email</label>
          <input type="email" class="form-control" id="input" >
        </div>
        <div class="form-group">
          <label >Phone number</label>
          <input type="number" class="form-control" id="input">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label >Password</label>
            <input type="password" class="form-control" id="input">
          </div>
        
        <button type="submit" class="btn btn-primary">Sign in</button> <a href="/">LOGIN</a>
      </form>

</body>
